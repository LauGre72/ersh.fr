name: Deploy

on:
  push:
    branches:
      - main

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Create .env.local
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          if [ -z "$ENV_FILE" ]; then
            echo "ENV_FILE secret is missing" >&2
            exit 1
          fi
          printf "%s" "$ENV_FILE" > .env.local

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY  }}

      - name: Deploy to server
        env:
          SSH_HOST: ${{ secrets.VPS_HOST }}
          SSH_USER: ${{ secrets.VPS_USER }}
          SSH_PORT: ${{ secrets.VPS_PORT }}
        run: |
          if [ -z "$SSH_HOST" ] || [ -z "$SSH_USER" ]; then
            echo "SSH_HOST/SSH_USER secrets are missing" >&2
            exit 1
          fi
          PORT="${SSH_PORT:-22}"
          rsync -az --delete \
            --rsync-path="sudo rsync" \
            -e "ssh -p ${PORT} -o StrictHostKeyChecking=accept-new" \
            dist/ "${SSH_USER}@${SSH_HOST}:/var/www/ersh.fr/"
          ssh -p "${PORT}" -o StrictHostKeyChecking=accept-new "${SSH_USER}@${SSH_HOST}" \
            "sudo chown -R www-data:www-data /var/www/ersh.fr"
